<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
    <link rel="stylesheet" href="style.css">
    <script src="loading-screen.js"></script>
    <script defer src="app.js"></script>
    <title>QR Code Generator</title>
</head>
<body class="loading">
    <div id="dlg-parent" class="hidden">
        <div class="dlg-content hidden" id="dlg-img-size">
            <span class="dlg-title">Change image size</span>
            <span>Drag the slider to change the size of the QR code.</span>
            <br>
            <input type="range" min="10" max="500" id="imgSize_slider" />
            <br>
            <div>
                <button onclick="closeDialog()">Back</button>
                <span id="imgSize_lbl"></span>
            </div>
        </div>
        <div class="dlg-content hidden" id="dlg-about">
            <span class="dlg-title">About QR Code Generator</span>
            <span>Version 1.0.0.0<br>
            &copy; 2025 emil.apps<br>
            <br>
            <b>Images:</b> <a target="_blank" href="http://www.unsplash.com">Unsplash</a><br>
            <b>Font:</b> <a target="_blank" href="http://fonts.google.com">Google Fonts</a><br>
            <b>Source:</b> on <a target="_blank" href="http://github.com/emil-apps/qr-code-generator">GitHub</a>
            </span><br>
            <div>
                <button onclick="closeDialog()">Close</button>
            </div>
        </div>
    </div>

    <div id="context-menu">
        <button id="ctx-image-size">Change image size</button>
        <button id="ctx-print" disabled>Print</button>
        <button id="ctx-about">About QR Code Generator</button>
    </div>

    <div class="background"></div>

    <div class="container">
        <img id="result" />
        <input id="source" autocomplete="off" spellcheck="false" type="text" autofocus placeholder="Text or URL"  />
    </div>

    <div class="bg-selection">
        <img id="img1" src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" />
        <img id="img2" src="https://images.unsplash.com/photo-1476673160081-cf065607f449" />
        <img id="img3" src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b" />
        <img id="img4" src="https://images.unsplash.com/photo-1513346940221-6f673d962e97" />
        <img id="img5" src="https://images.unsplash.com/photo-1587057870760-58d0a7014e5d" />
        <img id="img6" src="https://images.unsplash.com/photo-1581262177000-8139a463e531" />
        <img id="img7" src="https://images.unsplash.com/photo-1601053136267-40e742b4b21a" />
        <img id="img8" src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7" />
    </div>
</body>
</html>
